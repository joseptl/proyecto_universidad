<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700&display=swap" />
</head>

<body>
    <section>
        <div class="logo-container">
        </div>
        <div class="form-container">
            <div class="title">
                <h1>
                    U.E.B "Samuel Robinson"
                </h1>
            </div>
            <h2 class="form-title">Iniciar Sesión</h2>
            <form action="">
                <div class="form-group">
                    <label class="form-group_label" for="usuario">Usuario:</label>
                    <input class="form-group_input" name="usuario" type="text" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label class="form-group_label" for="contrasena">Contraseña:</label>
                    <input class="form-group_input" name="contrasena" type="password" placeholder="Contraseña">
                </div>
                <div class="button-container">
                    <a class="recuperar-password" href="#">Olvidé mi contraseña</a>
                    <button class="login-button">Ingresar</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
    <span>
        Todos los Derechos Reservados 2021 U.E.B "Samuel Robinson
    </span> 
</footer>
</body>

</html>
